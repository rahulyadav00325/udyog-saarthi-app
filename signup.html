<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Udyog Saarthi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg?ga=GA1.1.943975380.1734672468&semt=ais_hybrid') no-repeat center center/cover;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: left;
    }
    .signup-container h2 {
      text-align: center;
    }
    .signup-container label {
      font-weight: bold;
    }
    .signup-container input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-container button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .signup-container button:hover {
      background-color: #0056b3;
    }
    .signup-container p {
      text-align: center;
    }
  </style>

  <script>
    function validateSignup() {
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirm-password").value;

      if (name === "" || email === "" || password === "" || confirmPassword === "") {
        alert("All fields are required.");
        return false;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return false;
      }

      // Store signup details in localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Signup successful!");
      window.location.href = "login.html"; // Redirect to login page after signup
      return false; // prevent actual form submission
    }
  </script>

</head>

<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <form onsubmit="return validateSignup()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" placeholder="Confirm your password">

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
</body>
</html>

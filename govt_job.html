<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Jobs - Udyog Saarthi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-vector/cerulean-blue-curve-frame-template_53876-99029.jpg?ga=GA1.1.943975380.1734672468&semt=ais_hybrid') no-repeat center center/cover;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .job-container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .job-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
    <script>
        function showJobDetails(title, location, type) {
            alert("Job Title: " + title + "\nLocation: " + location + "\nJob Type: " + type);
        }
    </script>
</head>
<body>
    <h1>Government Jobs</h1>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="govt_job.html">Govt Jobs</a>
        <a href="course.html">Courses</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="job-container">
        <div class="job-card" onclick="showJobDetails('Civil Engineer - Public Works', 'Kolkata', 'Full Time')">
            <h3>Civil Engineer - Public Works</h3>
            <p>Location: Kolkata | Full Time</p>
            <button>Apply Now</button>
        </div>
        <div class="job-card" onclick="showJobDetails('Teacher - State Education Board', 'Hyderabad', 'Full Time')">
            <h3>Teacher - State Education Board</h3>
            <p>Location: Hyderabad | Full Time</p>
            <button>Apply Now</button>
        </div>
        <div class="job-card" onclick="showJobDetails('Police Officer - State Govt', 'Chennai', 'Full Time')">
            <h3>Police Officer - State Govt</h3>
            <p>Location: Chennai | Full Time</p>
            <button>Apply Now</button>
        </div>
    </div>
</body>
</html>
